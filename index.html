<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>management system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>


        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="prices">
                <input  type="number" placeholder="price" id="price">
                <input  type="number" placeholder="taxes" id="taxes">
                <input  type="number" placeholder="ads" id="ads">
                <input  type="number" placeholder="discount" id="discount">
                <small id="total"> </small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="btnSubmit">create</button>

 
        </div>


        <div class="output">
            <div class="searchContainer">
                <input type="text" onkeyup="searchDate(this.value)" id="search" placeholder="search..">
                <div class="btnSearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearch(this.id)" id="searchCategory">search by category</button>
                </div>
            </div>
            <div class="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                
                    <!-- <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>200</td>
                        <td>200</td>
                        <td>200</td>
                        <td>1600</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
